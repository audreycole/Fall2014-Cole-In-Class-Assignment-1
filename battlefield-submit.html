<!DOCTYPE HTML>
<head>
	<title>Battlefield Parser</title>
	<link rel="stylesheet" href="battlefield-submit.css" type="text/css"/>

<body>
<div id="main">
	<h1 class="header"> Battlefield Parser <h1>
	<hr>
	<p> Hello soldier! Please input the ammunition, soldiers, duration, and critique of your battle into the form! </p>

	<form action="battlefield-process.php"  method="POST">
				<p>
					<label for="ammo">Ammo:</label>
	                <input type="number" name= "ammo" step="1" min="0"/>
	                <label for="ammo">Soldiers:</label>
	                <input type="number" name= "soldiers" step="1" min="1" max="10"/>
	                <label for="ammo">Duration:</label>
	                <input type="number" name= "duration" min="0"/>
	                <br>
	                <label for="critique">Critique:</label>
	                <textarea name= "critique" cols="40" rows="5"> </textarea>
	                <input type="submit" value="Submit" />
	            </p>
	</form>

</div>
